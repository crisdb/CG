<div class="col-md-12 <%= _.camelize(name) %>Gridster" ng-controller="<%= ctrlname %>">

    <div gridster>

        <div gridster-item="item" ng-repeat="item in standardItems" class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Panel primary</h3>
                <div class="pull-right gridster-options">
                    <a><i class="fa fa-cog"></i></a>
                    <a><i class="fa fa-plus-square-o"></i></a>
                    <a><i class="fa fa-times"></i></a>
                </div>
            </div>
            <div class="panel-body">
                Panel content
            </div>
        </div>

    </div>

</div>
